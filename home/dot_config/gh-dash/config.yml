defaults:
  preview:
    width: 70
repoPaths:
  maddawik/*: ~/projects/*
  vulncheck/*: ~/work/vulncheck/*
  vulncheck-oss/*: ~/work/vulncheck-oss/*
pager:
  diff: "delta"
keybindings:
  universal:
    - key: ctrl+f
      builtin: pageDown
    - key: ctrl+b
      builtin: pageUp
theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
  colors:
    text:
      primary: "#cdd6f4"
      secondary: "#89b4fa"
      inverted: "#11111b"
      faint: "#bac2de"
      warning: "#f9e2af"
      error: "#f38ba8"
      success: "#a6e3a1"
    background:
      selected: "#313244"
    border:
      primary: "#89b4fa"
      secondary: "#45475a"
      faint: "#313244"
