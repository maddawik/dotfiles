defaults:
  preview:
    width: 70
repoPaths:
  maddawik/*: ~/projects/*
  vulncheck/*: ~/work/vulncheck/*
  vulncheck-oss/*: ~/work/vulncheck-oss/*
pager:
  diff: "delta"
keybindings:
  universal:
    - key: ctrl+f
      builtin: pageDown
    - key: ctrl+b
      builtin: pageUp
theme:
  ui:
    sectionsShowCount: true
    table:
      showSeparator: true
  colors:
    text:
      primary: "#e0def4"
      secondary: "#9ccfd8"
      inverted: "#11111b"
      faint: "#e0def4"
      warning: "#f6c177"
      error: "#eb6f92"
      success: "#3e8fb0"
    background:
      selected: "#313244"
    border:
      primary: "#56526e"
      secondary: "#44415a"
      faint: "#2a283e"
